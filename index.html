<title>滚动定位楼层</title>
<style>
	ul,li{list-style: none;margin:0;padding: 0;}
	a{text-decoration: none;color: #fff;}
	.building{
		position: fixed;
		right: 70px;
		top: 50%;
		background: #ccc;
		border-radius: 5px;
		line-height: 25px;
	}
	.building li:first-child{
		border-top-left-radius: 5px;
		border-top-right-radius: 5px;
	}
	.building li:last-child{
		border-bottom-left-radius: 5px;
		border-bottom-right-radius: 5px;
	}
	.building li{
		padding:10px 25px;
		margin: 1px 0 0 0;
	}
	.building li.active,.building li:hover{
		background: #134B92;
	}
	section {
		/*text-align: center;*/
		width: 990px;
		margin: 0 auto;
	}
	section ul{
		margin: 0 auto;
		width: 990px;
	}
	section ul li{
		display:inline;
		margin:0 0 0 30px;
	}
	section ul li img{
		margin: 10px 0 0 0;
		width:300px;
		height: 250px;
		border: 1px solid #ccc;
	}
	section ul li:nth-child(3n+1){
		margin-left: 0;
	}
</style>
<script src="anchor.js"></script>
</head>
